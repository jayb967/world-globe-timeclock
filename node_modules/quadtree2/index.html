<html>
  <head>
    <title>Quadtree2.js Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="quadtree2.min.js"></script>
    <script src="index/jquery.min.js"></script>
    <script src="index/vec2.js"></script>
    <script src="index/pixi.js"></script>
    <script src="index/index.js"></script>
    <style>
      div#app-container {
        display     : inline-block;
        top         : 50%;
        left        : 50%;
        width       : 930px;
        min-height  : 600px;
        padding     : 40px;
        position    : absolute;
        margin-left : -500px;
        margin-top  : -400px;
        border      : 1px solid black;
        background-color: #5A6856;
        -moz-box-shadow:    inset 0 0 10px #fff;
        -webkit-box-shadow: inset 0 0 10px #fff;
        box-shadow:         inset 0 0 10px #fff;
      }

      div#app {
        display : block;
        height  : 500px;
      }

      div#app-log {
        margin-top          : 20px;
        color               : white;
        padding             : 15px;
        background-color    : #212121;
        -moz-box-shadow     : 6px 6px 5px 2px #000;
        -webkit-box-shadow  : 6px 6px 5px 2px #000;
        box-shadow          : 6px 6px 5px 2px #000;
      }
      
      .hidden {
        display: none;
      }
      
      ul {
        margin  : 0;
        display : inline-block;
        width   : 390px;
      }

      li {
        margin-top      : 10px;
        padding         : 10px 10px 0 10px;
        height          : 30px;
        border          : 1px solid black;
        list-style-type : none;
        background-color: #d9d9d9;
        -moz-box-shadow     : 6px 6px 5px 2px #000;
        -webkit-box-shadow  : 6px 6px 5px 2px #000;
        box-shadow          : 6px 6px 5px 2px #000;
      }

      li.place {
        margin-top : 40px;
      }

      li.action {
        cursor          : pointer;
        background-color: #51b12f;
      }

      li.info {
        background-color  : white;
        color             : #888;
        height            : 55px;
        margin-bottom     : 25px;
      }

      li.action:hover {
        background-color: #f1b12f;
        border-color: white;
        -moz-box-shadow     : 6px 6px 5px 2px #222;
        -webkit-box-shadow  : 6px 6px 5px 2px #222;
        box-shadow          : 6px 6px 5px 2px #222;
      }

      li span {
        display       : inline-block;
      }

      li span:first-child {
        width: 210px;
      }

      li span.small {
        font-size: 12px;
      }

      li span[id] {
        color         : green;
        float         : right;
        width         : 150px;
        text-align    : right;
        overflow      : hidden;
        text-overflow : ellipsis;
        white-space   : nowrap;
      }

      li.action span[id] {
        color : white;
      }

      li.info span:first-child {
        width: 100%;
      }

      div#app-graphics_ {
        display : inline-block;
        height  : 500px;
        float   : left;
        -moz-box-shadow     : 6px 6px 5px 2px #000;
        -webkit-box-shadow  : 6px 6px 5px 2px #000;
        box-shadow          : 6px 6px 5px 2px #000;
      }
    </style>
  </head>
  <body>
    <div id='app-container'>
      <div id='app'>
        <div id='app-graphics_'></div>
        <ul>
          <li class="info">
            Welcome to the Quadtree2.js demo page!
            <span class="small">
              Experiment around by using the green action buttons and by clicking on the square to trigger the current action.
            </span>
          </li>
          <li>
            <span>Selected id:</span>
            <span id='app-closestObjId_'></span>
          </li>
          <li>
            <span>Selected quadrant-ids: </span>
            <span id='app-closestObjQuadrantIds_'></span>
          </li>
          <li>
            <span>Quadrants: </span>
            <span id='app-quadCount_'></span>
          </li>
          <li>
            <span>Objects: </span>
            <span id='app-objCount_'></span>
          </li>
          <li id='app-autoAdd' class='action place'>
            <span>Auto add:</span>
            <span id='app-autoAdd_'></span>
          </li>
          <li id='app-mouseAction' class='action'>
            <span>Click action:</span>
            <span id='app-mouseAction_'></span>
          </li>
          <li id='app-logInfo' class='action'>
            <span>Log:</span>
            <span id='app-logInfo_'></span>
          </li>
      </div>
      <div id='app-log'></div>
    </div>
  </body>
</html>
